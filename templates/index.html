<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <title> 
        Dance Freeze 
    </title> 
    <link rel="stylesheet" href="../static/style.css">
    
    <link rel="stylesheet" href="../static/style.css">
    <link href= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"> 
  
    <script src= 
"http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" 
    type="text/javascript"> 
  
    </script> 
  
    <script src= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"> 
    </script> 
</head> 
  
<body>
    <h1>Dance Freeze</h1>
    <div class="container row align-items-center">
    <div id="video-container" class="border col-6">
      <video id="video" width="100%" controls>
        <!-- TODO: Update the video URL dynamically in the future -->
        <source src="../static/dancing_man.mp4" type="video/mp4">
      </video>
    </div>
    <div class="webcam-container border col-6"> 
      <div> 
          <video id="webcam"
              width="100%" autoplay> 
          </video> 
      </div> 

      <div class="text-center"> 
          <a href="#!" class="btn btn-danger" 
              onClick="stop()"> 
              Stop Cam 
          </a> 
          <a href="#!" class="btn btn-success"
              onClick="start()"> 
              Start Cam 
          </a> 
      </div> 
    </div> 
</div>
<script src="../static/main.js"></script>
<button id="snap" onclick="snap()">Take screenshot</button>
</body>
<script src="../static/video.js"></script>
