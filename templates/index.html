<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <title> 
        How to Integrate Webcam using 
        JavaScript on HTML5 ? 
    </title> 
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/main.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <link href= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"> 
  
    <script src= 
"http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" 
    type="text/javascript"> 
  
    </script> 
  
    <script src= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"> 
    </script> 
</head> 
  
<body> 
    <div class="container row">
    <div id="video-container" class="border col-6">
      <video width="100%" controls>
        <!-- TODO: Update the video URL dynamically in the future -->
        <source src="../static/dancing_man.mp4" type="video/mp4">
      </video>
    </div>
    <div class="webcam-container border col-6"> 
      <div> 
          <video id="video"
              width="100%" autoplay> 
          </video> 
      </div> 

      <div class="text-center"> 
          <a href="#!" class="btn btn-danger" 
              onClick="stop()"> 
              Stop Cam 
          </a> 
          <a href="#!" class="btn btn-success"
              onClick="start()"> 
              Start Cam 
          </a> 
      </div> 
    </div> 
</div> 
</body>
